<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowPartner Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Navbar starts here -->
    <nav class="navbar">
        <div class="container-fluid">
            <a href="./index.html">
                <h3>Growpartner Coffee Shop</h3>
            </a>
        </div>
    </nav>
    <!-- Navbar ends here -->

    <!-- body starts here -->
    <div class="body">
        <!-- stock list starts here -->
        <div class="stock">
            <h4 class="stock-heading">stock available</h4>
            <table id="table">
                <tr>
                    <td>Water</td>
                    <td id="water"></td>
                </tr>
                <tr>
                    <td>Milk</td>
                    <td id="milk"></td>
                </tr>
                <tr>
                    <td>Tea</td>
                    <td id="tea"></td>
                </tr>
                <tr>
                    <td>Coffee</td>
                    <td id="coffee"></td>
                </tr>
                <tr>
                    <td>Sugar</td>
                    <td id="sugar"></td>
                </tr>
            </table>
            <button class="button" id="refill">Refill Stock</button>
        </div>
        <!-- stock list ends here -->

        <!-- welcome form starts here -->
        <div class="welcome mx-auto">
            <h4 class="welcome-heading">Welcome to the coffee shop</h4>
            <div class="form">
                <h5 class="welcome-subheading">Select Order preferences</h5>
                <select class="form-select dropdown" id="drink" aria-label="Default select example">
                    <option value="0">Select your Drink</option>
                    <option value="1">Strong Coffee</option>
                    <option value="2">Light Coffee</option>
                    <option value="3">Strong Tea</option>
                    <option value="4">Light Tea</option>
                </select>
                <div class="cups">
                    <input type="text" id="cups" placeholder="Enter No. of Cups" required>
                </div>
                <div class="with-sugar">
                    <label><input type="checkbox" id="sugarAdd" value="sugar"><span>With Sugar</span></label>
                </div>
                <button class="button pay-btn" id="pay">Pay Rs.<span id="cost"></span></button>
            </div>
        </div>
        <!-- welcome form ends here -->
    </div>
    <!-- body ends here -->

    <script src="./script.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
